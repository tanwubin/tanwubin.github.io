<p>理通而后有向，向而后能有专，专而后能恒，恒而后能果，果而后能成。</p>
<p>一辈子很短暂，活出自己很重要。清楚自己做什么，看到好的时机，就一定要去做，心里想的和行为保持一致。</p>
